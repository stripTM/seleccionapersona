<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selecciona persona</title>
    <style type="text/css">
        html, body {
            margin: 0;
            padding: 0;
        }
        body {
            background-color: indianred;
        }
        ul, li {
            margin: 0;
            padding: 0;
            list-style: none;
        }
        .selector {
            display: flex;
            justify-content: center;
            width: 100vw;
        }
        .selector img {
            cursor: pointer;
            display: block;
            width: 50vw;
        }
        .selector img.descartada {
            display: none;
        }
    </style>
</head>
<body>
    <h1>¿Con quién te quedas?</h1>
    <ul class="selector">
        <li>
            <img src="#" alt="personaje 1" id="photoLeft">
        </li>
        <li>
            <img src="#" alt="personaje 2" id="photoRight">
        </li>
    </ul>
    <p id="resultado"></p>
    <script src="main.js"></script>
</body>
</html>
